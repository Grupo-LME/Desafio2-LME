    <h1>Registro de estudiantes</h1>
    <div class="form">
        <form>
            <div class="mb-3">
              <label class="form-label">Nombre Completo:</label>
              <input type="text" class="form-control" required pattern="^[A-Za-z ]*$" placeholder="Nombre completo">
              <span class="msj"></span>
            </div>
            <div class="mb-3">
                <label class="form-label">Fecha de nacimiento:</label>
                <input type="date" class="form-control" required>
                <span class="msj"></span>
              </div>
            <div class="mb-3">
              <label class="form-label">DUI:</label>
              <input type="number" class="form-control" required placeholder="Ingrese su DUI" pattern="^[0-9]{8}-[0-9]{1}">
              <span class="msj"></span>
            </div>
            <div class="mb-3">
                <label class="form-label">Género:</label><br>
                <label><input type="radio" name="genero" value="masculino" required>Masculino</label><br>
                <label><input type="radio" name="genero" value="femenino" required>Femenino</label>
            </div>
            <div class="mb-3">
                <label class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" required placeholder="ejemplo@gmail.com" pattern="^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$">
            </div>
            <div class="mb-3">
                <label class="form-label">Número de teléfono:</label>
                <input type="number" class="form-control" required pattern="^[7|6|2]\d{8}$" placeholder="Número de teléfono">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Direccion:</label>
                <textarea class="form-control" rows="2" required></textarea>
              </div>
            <button type="submit" class="btn btn-dark">Registrar estudiante <i class="fas fa-paper-plane"></i></button>
          </form>
    </div>
